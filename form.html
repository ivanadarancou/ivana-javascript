<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>
  <form id="nameForm">
    <p>First name: <input type="text" id="first" name="first" value="Aragorn"></p>
    <p>Middle name: <input type="text" name="middle" id="middle" value="Elessar"></p>
    <p>Last name: <input type="text" name="last" id="last" value="Telcontar"></p>
    <input type="button" value="Make name" onclick="makeBetterName()">
  </form> 

  <h3 id="nameHead">Name will go here</h3>

  <script>
    function makeBetterName() {
      
      let fName = document.getElementById("first").value;
      let mName = document.getElementById("middle").value;
      let lName = document.getElementById("last").value;

      
      if (mName.length === 1) {
        mName = mName + ".";
      }

      
      let fullName = fName + " " + mName + " " + lName;

      console.log(fullName);

      document.getElementById("nameHead").innerHTML = fullName;
    }
  </script>
</body>
</html>
